<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книжная полка</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
     th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new_book">Добавить новую книгу.</a>
<br/>
<a href="/books/search">Поиск книги по названию.</a>

</body>
</html>
